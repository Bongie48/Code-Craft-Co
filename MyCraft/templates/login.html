<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | DangerAlert</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff4d4d, #F5F5F5);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        nav {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 40px;
            position: fixed;
            top: 0;
            backdrop-filter: blur(10px);
        }

        nav h1 {
            font-size: 1.8em;
            color: #fff;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            padding: 8px 18px;
            border: 1px solid #fff;
            border-radius: 25px;
            transition: background 0.3s;
        }

        nav a:hover {
            background: #fff;
            color: #4b0082;
        }

        .container {
            margin-top: 120px;
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .container h2 {
            margin-bottom: 25px;
            font-size: 2em;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            outline: none;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #ff4d4d;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1.1em;
            margin-top: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #ff1a1a;
        }

        .error {
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffcccc;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            nav h1 {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>

    <nav>
        <h1>Safe Connect</h1>
        <div>
            <a href="/">Home</a>
            <a href="/register">Register</a>
        </div>
    </nav>

    <div class="container">
        <h2>Login</h2>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
