<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DangerAlert Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ff4d4d, #F5F5F5);
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }
    .navbar {
      background-color: rgba(0, 0, 0, 0.2);
    }
    .container {
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      margin-top: 5rem;
    }
    input, label {
      color: #fff;
    }
    .form-control {
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
    }
    .form-control:focus {
      box-shadow: none;
      border: 1px solid #f77f00;
    }
    .btn-danger {
      background-color: #f77f00;
      border: none;
    }
    .btn-danger:hover {
      background-color: #e85d04;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-white" href="/">Safe Connect</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2 class="text-center mb-4">Register</h2>
    {% if error %}
      <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}
    <form id="registerForm" method="POST" action="/register">
      <div class="mb-3">
        <label for="firstname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstname" name="firstname" required>
      </div>
      <div class="mb-3">
        <label for="lastname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastname" name="lastname" required>
      </div>
      <div class="mb-3">
        <label for="id_number" class="form-label">ID Number</label>
        <input type="text" class="form-control" id="id_number" name="id_number" maxlength="13" required>
      </div>
      <div class="mb-3">
        <label for="cellphone" class="form-label">Cellphone Number</label>
        <input type="text" class="form-control" id="cellphone" name="cellphone" maxlength="10" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" readonly>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" minlength="6" required>
      </div>
      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" minlength="6" required>
        <div id="passwordError" class="text-warning mt-1"></div>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="consent" name="consent" required>
        <label class="form-check-label" for="consent">
          I consent to allow DangerAlert to access my live location, share personal information, and record during emergency.
        </label>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-danger btn-lg">Register</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Prefill username with email value
    document.getElementById('email').addEventListener('input', function() {
      document.getElementById('username').value = this.value.split('@')[0];
    });

    // Validate password match
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');
    const passwordError = document.getElementById('passwordError');

    function validatePasswords() {
      if (password.value !== confirmPassword.value) {
        passwordError.textContent = 'Passwords do not match!';
      } else {
        passwordError.textContent = '';
      }
    }

    password.addEventListener('input', validatePasswords);
    confirmPassword.addEventListener('input', validatePasswords);
  </script>
</body>
</html>
